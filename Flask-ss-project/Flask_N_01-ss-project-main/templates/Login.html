<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/style.css')}}">
    <title>CHAT STATION - LOGIN</title>
</head>
<body style="background: url(static/images/aa.png); background-size:cover; background-attachment: fixed; image-resolution: 1024px;" >

    {% include 'nav.html' %}
    <div class="container-fluid" id="containerm">
        <h1 style="color: white; font-family: 'Times New Roman', Times, serif;"><b>SIGN IN</b></h1>
              <!-- Bootstrap Alert Messages -->
          <!-- Bootstrap Alert Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endwith %}
        <form class="row g-3 needs-validation" name="frmUserRegistration" method="post" autocomplete="off" action="/LoginMethod"  onsubmit="return result()" >
            <div class="inputfeild mt-3 ">
                <label class="form-label mb-2">Email:</label>
                <input type="email" class="form-control" name="txtUSerEmail" id="txtUSerEmail" placeholder="Enter Email" onkeyup="validateUserEmail()" >
                <span id="UserEmail_Error"></span>
            </div>
      
          
            <div class="inputfeild mt-3">
                <label class="form-label mb-2">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Enter Password" onkeyup="validatePassword()">
                    </button>
                </div>
                <span id="Password_Error"></span>
            </div>

            <!--Button-->
            <button type="submit" class="btn btn-success btn-lg" id="btnSubmit" name="btnSubmit" style="font-size: medium;" ><b>LOG IN</b></button>
            <div class="inputfeild mt-3">
                <center><P class="form-label">Don't Have a Account? <a style="color: rgb(116, 13, 144);" href="/register">Register Here</a></P></center>
              </div>
        </form>
    </div>

        {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-rS5pF5siw5S5n5O0z5n5PvFg5F6F5g5l5i5o5f5f5" crossorigin="anonymous"></script>

      <!-- Include your Bootstrap JS and any other necessary scripts here -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
      <script>
          // Automatically close Bootstrap alert messages after 5 seconds
          $(document).ready(function(){
              $(".alert").delay(5000).slideUp(200, function() {
                  $(this).alert('close');
              });
          });
      </script>
        
</body>

</html>
